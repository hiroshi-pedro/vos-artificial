<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vós fake</title>
</head>
<body>
  <h1>Simulador de vós</h1>
  <form>
    <textarea class="txt" placeholder="Coloque seu recado..."></textarea>
    <br>
    <label for="voice">idioma:</label>
    <select id="voice"></select>
    <br>
    <label for="rate">velocidade:</label>
    <input type="range" min="0" max="3" value="1" step="0.1" id="rate">
    <span class="rate-value"></span>
    <br>
    <label for="pitch">intensidade:</label>
    <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
    <span class="pitch-value"></span>
    <br>
    <input type="submit" value="Falar">
    <input type="button" value="Parar" id="stop-btn">
  </form>
  <script src="index.js"></script>
</body>
</html>
